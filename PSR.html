<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	
	<!-- Load Scripts -->
	<script src="html2pdf.bundle.js" defer></script>
	<script src="papaparse.min.js"></script>
    	<script src="script.js"></script>
    
    <title>Project Status</title>
</head>

<body>
    <h1 id="reportTitle" class="monsoon">DCDD ABS-HSS Education Project Status Report</h1>
    <table id="projectTable">
        <!-- Table content will be dynamically generated by the script -->
    </table>
<div id="legend" style="margin-top: 10px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h3 style="margin: 0; padding-left: 20px;">Status Legend</h3>
        <div id="dateDisplay" style="font-weight: bold; padding-right: 20px;"></div>
    </div>
    <div id="legendContainer" style="display: flex; flex-wrap: wrap; gap: 20px; padding-left: 20px;"></div>
    <button onclick="generatePDF()" style="margin-top: 20px; margin-left: 20px;">Generate PDF</button>
</div>

</body>
</html>
